<ion-header>

  <ion-navbar>
    <ion-title>Español</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="music">
      <ion-segment-button value="rock">
      Rock
      </ion-segment-button>
      <ion-segment-button value="pop">
      Pop
      </ion-segment-button>
      <ion-segment-button value="cumbias">
      Cumbias
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<!-- ROCK -->
<ion-content>
  <div [ngSwitch]="music">
    <ion-list *ngSwitchCase="'rock'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/metalica.jpg">
        </ion-thumbnail>
        <h2>Metalica</h2>
      </ion-item>
    </ion-list>
  </div>
  <!-- POP -->
  <div [ngSwitch]="music">
    <ion-list *ngSwitchCase="'pop'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/ECDL.jpg">
        </ion-thumbnail>
        <h2>El canto del Loco</h2>
      </ion-item>
    </ion-list>
  </div>
  <!-- CUMBIAS -->
  <div [ngSwitch]="music">
    <ion-list *ngSwitchCase="'cumbias'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/angeles.png">
        </ion-thumbnail>
        <h2>Los Angeles Azules</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
